<!DOCTYPE html>
<html>
    <head>
        <title>Flip Countdown</title>
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <h2 class="remain">Time Remaining</h2>

        <div class="container">
            <div class="time">
                <span class="days">00</span>
                <h3>Days</h3>
            </div>


            <div class="time">
                <span class="hours">00</span>
                <h3>Hours</h3>
            </div>


            <div class="time">
                <span class="minutes">00</span>
                <h3>Minutes</h3>
            </div>



            <div class="time">
                <span class="seconds">00</span>
                <h3>Seconds</h3>
            </div>


        </div>
        
        

        <script src="js/app.js"></script>
    </body>
</html>
